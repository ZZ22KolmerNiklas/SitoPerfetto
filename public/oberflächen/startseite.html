<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP + JavaScript in IntelliJ</title>
    <script defer src="../js/startseite.js"></script>
    <link rel="stylesheet" href="../css/startseite2.css">
</head>
<body>
    <div class="header">
        <h1>
            <p class="funrest">FUNREST Hotel</p>
            <p class="berlin">Berlin</p>
        </h1>
        <button class="login" onclick="login('show')" type="submit">Login</button>
        <button class="verwalten" type="submit">Verwalten</button>
    </div>

    <div class="popup" id="popuplogin">
        <form name="loginForm">
            <label>E-Mail:</label>
            <input name="email" id="email" size="14" required />
            <br>
            <label>Passwort:</label>
            <input name="passwort" id="pw" type="password" size="14" required />
            <br>
            <button type="submit">Registrieren</button>
            <button type="submit">Login</button>
            <button type="button" onclick="login('hide')">Schlie√üen</button>
        </form>
    </div>

    <div class="zimmer" id="zimmerBtn">
        <div class="standard">
            <div class="art">Standard</div>
            <img class="standardzimmer bild" src="../img/standard%20hotel%20room.png" alt="standard">
            <p></p>
            <button class="buchen weiterButton" onclick="zimmerWahl('s')">Buchen</button>
            <button class="bewerten weiterButton" type="submit">Bewerten</button>
        </div>
        <div class="premium">
            <div class="art">Premium</div>
            <img class="premiumzimmer bild" src="../img/premium%20hotel%20room.png" alt="premium">
            <p></p>
            <button class="buchen weiterButton" onclick="zimmerWahl('p')">Buchen</button>
            <button class="bewerten weiterButton" type="submit">Bewerten</button>
        </div>
        <div class="luxus">
            <div class="art">Luxus</div>
            <img class="luxuszimmer bild" src="../img/luxurious%20hotel%20room.png" alt="luxus">
            <p></p>
            <button class="buchen weiterButton" onclick="zimmerWahl('l')">Buchen</button>
            <button class="bewerten weiterButton" type="submit">Bewerten</button>
        </div>
    </div>
</body>
</html>
