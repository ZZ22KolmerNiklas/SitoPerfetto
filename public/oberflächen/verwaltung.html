<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP + JavaScript in IntelliJ</title>
    <script defer src="../js/verwaltung2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="../css/verwaltung1.css">
</head>
<body>
<div class="header">
    <button class="back" onclick="home()"><img class="backImg" src="../img/haus.png" ></button>
    <h1>
        <p class="funrest">FUNREST Hotel</p>
        <p class="berlin">Berlin</p>
    </h1>
    <p class="name" id="name">Maximilian Braun</p>
</div>
<div class="table-container">
    <table id="dataTable">
        <thead>
        <tr>
            <th>Zimmernummer</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Ankunft</th>
            <th>Abreise</th>
            <th>E-Mail</th>
            <th>Bettenanzahl</th>
            <th>Gesammtpreis</th>
            <th>Stammkunde</th>
            <th>Rechnung</th>
            <th>Bearbeitung</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
    </tbody>
    </table>
</div>

<div class="review-container">
    <label>Neue Rezension:</label>
    <div class="review-box" id="reviewBox">Hier erscheint die neue Rezension...</div>
    <div class="button-container">
        <button onclick="confirmReview()" class="btnOrange">Bestätigen</button>
        <button onclick="rejectReview()" class="btnOrange">Ablehnen</button>
        <button class="verwaltungBtn" onclick="preisVerwalten('show')">Preis verwalten</button>
    </div>
</div>
<div class="preisVerwaltung" id="preisVerwaltungPopup">
    <b class="zimmerPreis">Zimmerpreis<br><br></b>
    <form action="">
        <label>Standard: <input type="number" min="0" id="standardPreis"></input>€<br><br></label>
        <label>Premium: <input type="number" min="0" id="premiumPreis"></input>€<br><br></label>
        <label>Luxus: <input type="number" min="0" id="luxusPreis"></input>€<br><br></label>
        <button class="preisBtn" type="submit" onclick="preisVerwalten('hide', 'senden')" style="font-size: 20px">Speichern</button>
        <button class="preisBtn" type="button" onclick="preisVerwalten('hide')" style="font-size: 20px">Abbrechen</button>
    </form>

</div>
</body>
</html>
