<!DOCTYPE html>
<html lang="de">
<head>

<body>
<div class="header">
    <button class="back" onclick="home()"><img class="backImg" src="../img/haus.png" ></button>
    <h1>
        <p class="funrest">FUNREST Hotel</p>
        <p class="berlin">Berlin</p>
    </h1>
    <p class="name">Maximilian Braun</p>
</div>
<div class="table-container">
    <table id="dataTable">
        <thead>
        <tr>
            <th><Zimmernummer></Zimmernummer></th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Ankunft</th>
            <th>Abreise</th>
            <th>E-Mail</th>
            <th>Bettenanzahl</th>
            <th>Gesammtpreis</th>
            <th>Stammkunde</th>
            <th>Rechnung</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
    </tbody>
    </table>
</div>

<script>
    fetch("../../php/get_rechnungTable.php")
        .then(response => response.json())
        .then(data => {
            let liste = document.getElementById("benutzerListe");

            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "";

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.zimmernummer}</td><td>${row.vorname}</td><td>${row.nachname}</td><td>${row.von}</td><td>${row.bis}</td>
                                <td>${row.email}</td><td>${row.anzBett}</td><td>${row.gesammtpreis}</td><td>${row.stammkunde}</td><td><button onclick="test()">Klick</button></td>`;
                tableBody.appendChild(tr);
            });
        })
        .catch(error => console.error("Fehler:", error));
</script>
</body>
</html>
