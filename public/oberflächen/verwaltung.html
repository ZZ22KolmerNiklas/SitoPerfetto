<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP + JavaScript in IntelliJ</title>
    <script defer src="../js/verwaltung3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="../css/verwaltung2.css">
</head>
<body>
<div class="header">
    <button class="back" onclick="home()"><img class="backImg" src="../img/haus.png" ></button>
    <h1>
        <p class="funrest">FUNREST Hotel</p>
        <p class="berlin">Berlin</p>
    </h1>
    <p class="name" id="name"></p>
</div>
<div class="table-container">
    <table id="dataTable">
        <thead>
        <tr>
            <th>Zimmernummer</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Ankunft</th>
            <th>Abreise</th>
            <th>E-Mail</th>
            <th>Bettenanzahl</th>
            <th>Gesammtpreis</th>
            <th>Stammkunde</th>
            <th>Rechnung</th>
            <th>Bearbeitung</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
    </tbody>
    </table>
</div>

<div class="review-container">
    <label>Neue Rezension:</label>
    <div class="review-box">
        <label id="stern1">&#11088</label>
        <label id="stern2">&#11088</label>
        <label id="stern3">&#11088</label>
        <label id="stern4">&#11088</label>
        <label id="stern5">&#11088</label>
        <label id="reviewBox"><br>Hier erscheinen die neuen Rezensionen...</label>
    </div>
    <div class="button-container">
        <button onclick="confirmReview()" class="btnOrange">Bestätigen</button>
        <button onclick="rejectReview()" class="btnOrange">Ablehnen</button>
        <button class="verwaltungBtn" onclick="preisVerwalten('show')">Preis verwalten</button>
    </div>
</div>



<div class="popup" id="popupBearbeiten">
    <div class="popupinput">
        <div class="inputdaten">
            <label>ZimmerNr:</label><br>
            <label>Vorname:</label><br>
            <label>Nachname:</label><br>
            <label>Ankunft:</label><br>
            <label>Abreise:</label><br>
            <label>E-Mail:</label><br>
            <label>Bettanzahl:</label><br>
            <label>Stammkunde:</label><br>
            <button class="beabtn" type="button" onclick="abbrechen()">Abbrechen</button>
        </div>
        <div class="inputdaten">
            <form name="bearbeitungForm" id="bearbeitungForm">
                <input name="zimmerNr" id="zimmerNr" size="14" required />
                <input name="vorname" id="vorname" size="14" required /><br>
                <input name="nachname" id="nachname" size="14" required /><br>
                <input name="ankunft" id="ankunft"  class="datum" type="date" required/>
                <input name="abreise" id="abreise"  class="datum" type="date" required/>
                <input name="email" id="email" size="14" required />
                <input name="bettanzahl" id="bettanzahl" size="14" required />
                <div class="stammkunde">
                    <div>
                        <label>Ja</label>
                        <input style="margin-left: 0" type="radio" id="ja" name="ja" onclick="istStammkunde('ja')"/>
                    </div>
                    <div>
                        <label>Nein</label>
                        <input style="margin-left: 0" type="radio" id="nein" name="nein" onclick="istStammkunde('nein')"/>
                    </div>
                </div>
                <button class="beabtn" id="beabtn" type="submit">Speichern</button>
            </form>
        </div>
    </div>
</div>
<div class="preisVerwaltung" id="preisVerwaltungPopup">
    <b class="zimmerPreis">Zimmerpreis<br><br></b>
    <form action="">
        <label>Standard: <input type="number" min="0" id="standardPreis">€<br><br></label>
        <label>Premium: <input type="number" min="0" id="premiumPreis">€<br><br></label>
        <label>Luxus: <input type="number" min="0" id="luxusPreis">€<br><br></label>
        <button class="preisBtn" type="submit" onclick="preisVerwalten('hide', 'senden')" style="font-size: 20px">Speichern</button>
        <button class="preisBtn" type="button" onclick="preisVerwalten('hide')" style="font-size: 20px">Abbrechen</button>
    </form>
</div>
</body>
</html>
