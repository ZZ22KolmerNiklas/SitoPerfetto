<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP + JavaScript in IntelliJ</title>
    <script defer src="../js/zimmerBuchen1.js"></script>
    <link rel="stylesheet" href="../css/zimmerBuchen2.css">
</head>
<body>
<div class="header">
    <button class="back" onclick="home()"><img class="backImg" src="../img/haus.png" ></button>
    <h1>
        <p class="funrest">FUNREST Hotel</p>
        <p class="berlin">Berlin</p>
    </h1>
    <p class="name" id="name">Maximilian Braun</p>
</div>


<div class="grid">
    <div>
        <img class="zimmerImg" id="zimmerImg" src="" alt="Bild nicht gefunden.">
        <p class="art" id="art">k</p>
    </div>

    <div>
        <div class="infos">
            <form name="buchenForm" id="buchenForm">
                <label class="checkContainer">Einzelzimmer
                    <input class="check" type="checkbox" id="einzelzimmer" checked="checked" onclick="checkbox('einzel')">
                    <span class="checkmark"></span>
                </label>
                <label class="checkContainer">Doppelzimmer
                    <input class="check" type="checkbox" id="doppelzimmer" onclick="checkbox('doppel')">
                    <span class="checkmark"></span>
                </label>
                <label>
                    <p style="margin: 20px 0 0 0">Ankunft</p>
                    <input class="datum" type="date" id="vonDatum" onchange="updateMinDate()"/>

                    <p style="margin: 20px 0 0 0">Abreise</p>
                    <input class="datum" type="date" id="bisDatum"/>
                </label>
                <p> Preis: <label class="ausgabeLbl" id="gesamtPreis"></label></p>
                <p> Verf√ºgbare Zimmer: <label class="ausgabeLbl" id="anzZimmer"></label></p>
                <button class="buchenBtn" type="submit">Buchen</button>
            </form>
        </div>
    </div>

</div>
<span class="rezesionContainer">
    <textarea class="rezesionen" id="kommentarArea"></textarea>
</span>
<div class="popup" id="popupBuchung">
    <label id="buchungText"></label>
    <button style="margin-left: 45%" type="button" onclick="changePopup('hide')">Ok</button>
</div>
</body>
</html>
